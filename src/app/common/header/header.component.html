<div class="header">
  <!-- back button -->
  <div class="back-button">
    <mat-icon matPrefix svgIcon="keyboard_backspace" (click)="onBackButtonClicked()"></mat-icon>
  </div>
  <!-- title -->
  <h1 class="title">{{title}}</h1>
  <!-- options button -->
  <div class="menu-button">
    <mat-icon matPrefix svgIcon="baseline-menu" (click)="onMenuButtonClicked()" class="menu-button"></mat-icon>
  </div>
</div>
